{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
{% endblock css %}

{% block contenido %}
<div class="container">
  <div class="col-lg-8 mx-auto p-3 py-md-5">

    <!--Diseño de titulo-->
    <div class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill"
        viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
      </svg>
      <title>Bootstrap</title>
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
        fill="currentColor"></path>
      </svg>
      <span class="fs-4"> Inicio de sesión</span>
      </a>
    </div>

    <!--Formulario de inicio de sesion {% url 'INI' %}-->
    <form action="{% url 'INI' %}" method="post" onsubmit="">
      {% csrf_token %}

      <!--Ingresar correo electronico-->
      <div class="mb-3">
        <label for="txtUser" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="txtUser" name="txtUser" required minlength="2"
          placeholder="Ingrese nombre de usuario">
      </div>

      <!--Ingresar contraseña-->
      <div class="mb-3">
        <label for="txtClave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="txtClaveInicio" name="txtClaveInicio" required placeholder="Contraseña" pattern="[a-zA-Z0-9]{2,10}"
          title="No se permiten espacios, solo letras y/o numeros">
        <div id="emailHelp" class="form-text">¿No tienes cuenta? puedes registrarte <a href="{% url 'CRE' %}">aquí.</a>
        </div>
      </div>

      <!--Boton continuar-->
      <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
  </div>
</div>

{% if mensaje != '0' %}
<script>
  Swal.fire({
    icon: '{{icono}}',
    title: '{{mensaje}}',
  })
</script>
{% endif %}

{% endblock contenido %}

{% block js %}
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock js %}
